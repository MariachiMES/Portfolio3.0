    <div class = "contact-form">
        <form method="POST" action="https://formsubmit.co/davidjortizmusic@gmail.com" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name"> Name:</label>
            <input
            class="contact-input"
            id="name"
            placeholder="Enter Your Name Here"
            />
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input
            class="contact-input"
            id="email"
            placeholder="Enter Your Email Here"
            name="email"
            />
        </div>
        <div class="form-group">
            <label for="subject"> Subject:</label>
            <input
            class="contact-input"
            id="subject"
            placeholder="Enter Subject Heading"
            name="subject"
            />
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea
            class="contact-message"
            id="contact-area"
            placeholder="Enter Your Message Here"
            name="message"
            ></textarea>
        </div>
        <button type ="submit" class="submit-button" id="send-message-button">Send Message</button>
